[workspace]
resolver = "2"
members = ["tui", "core", "server", "bin/glues"]
default-members = ["bin/glues", "tui", "core", "server"]

[workspace.package]
authors = ["Taehoon Moon <taehoon.moon@outlook.com>"]
version = "0.8.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/gluesql/glues"
keywords = ["tui", "note-taking", "vim", "ratatui", "data-privacy"]

[workspace.dependencies]
glues-core = { path = "./core", version = "0.8.0" }
glues-tui = { path = "./tui", version = "0.8.0" }
glues-server = { path = "./server", version = "0.8.0" }
async-recursion = "1.1.1"

[workspace.dependencies.gluesql]
version = "0.18"
default-features = false

[profile.release]
lto = true
