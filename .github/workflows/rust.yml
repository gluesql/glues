name: Rust

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_workspace:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  rust_fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo fmt -- --check

  rust_build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --all-features --verbose

  rust_test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --all-features --verbose

  wasm_build:
    name: Wasm Build
    runs-on: ubuntu-latest
    needs: [rust_test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Check wasm32 target
        run: cargo check --target wasm32-unknown-unknown -p glues
      - name: Install trunk
        run: cargo install trunk --locked --force
      - name: Build web bundle
        run: |
          cd tui/web
          trunk build --release
