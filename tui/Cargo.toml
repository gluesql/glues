[package]
name = "glues"
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Vim-inspired TUI note-taking app with Git, MongoDB, CSV, and JSON support - privacy-focused and sync-enabled"
readme = "../README.md"
keywords = ["tui", "note-taking", "vim", "ratatui", "data-privacy"]
default-run = "glues"

[[bin]]
name = "glues-web"
path = "src/bin/web.rs"

[dependencies]
glues-core.workspace = true
gluesql.workspace = true
async-recursion.workspace = true
ratatui = "0.29.0"
ratzilla = "0.1.0"
color-eyre = "0.6.3"
tui-big-text = "0.7.0"
tui-textarea = "0.7.0"
home = "0.5.9"
tokio = { version = "1.41.0", features = ["macros", "rt-multi-thread"] }
arboard = "3.4.1"
textwrap = "0.16"
clap = { version = "4.5.4", features = ["derive"] }
once_cell = "1.19"

