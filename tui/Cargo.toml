[package]
name = "glues"
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Vim-inspired TUI note-taking app with Git, MongoDB, CSV, and JSON support - privacy-focused and sync-enabled"
readme = "../README.md"
keywords = ["tui", "note-taking", "vim", "ratatui", "data-privacy"]
default-run = "glues"

[[bin]]
name = "glues-web"
path = "src/bin/web.rs"
required-features = ["web"]

[dependencies]
glues-core.workspace = true
gluesql.workspace = true
async-recursion.workspace = true
ratatui = { version = "0.29.0", default-features = false, features = ["all-widgets"] }
ratzilla = { version = "0.1.0", optional = true }
color-eyre = "0.6.3"
tui-big-text = { version = "0.7.0", optional = true }
tui-textarea = { version = "0.7.0", default-features = false, features = ["crossterm"], optional = true }
home = { version = "0.5.9", optional = true }
tokio = { version = "1.41.0", features = ["macros", "rt"], optional = true }
arboard = { version = "3.4.1", optional = true }
textwrap = "0.16"
clap = { version = "4.5.4", features = ["derive"] }
once_cell = "1.19"

[features]
default = ["desktop"]
desktop = [
    "ratatui/crossterm",
    "tui-big-text",
    "tui-textarea",
    "tokio",
    "arboard",
    "home",
]
web = ["ratzilla", "tokio", "ratatui/crossterm"]

